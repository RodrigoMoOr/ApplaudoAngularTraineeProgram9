<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="product.image?.url" alt="" />
  <mat-card-content>
    <p>{{ product.description }}</p>
    <span>Published: {{ product.published_at | date }}</span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>DISLIKE</button>
  </mat-card-actions>
</mat-card>
