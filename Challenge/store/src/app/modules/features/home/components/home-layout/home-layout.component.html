<mat-sidenav-container>
  <mat-sidenav opened>
    <mat-list role="list">
      <mat-list-item role="listitem">
        <mat-icon mat-list-icon>category</mat-icon>
        <div mat-line>Categories</div>
        <mat-divider></mat-divider>
      </mat-list-item>
      <mat-list-item role="listitem" *ngFor="let category of categories">
        <mat-icon mat-list-icon>category</mat-icon>
        <div mat-line>{{ category.name }}</div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-product
      *ngFor="let product of products"
      [product]="product"
    ></app-product>
  </mat-sidenav-content>
</mat-sidenav-container>
